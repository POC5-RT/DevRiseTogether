<template>
    <lightning-card>
    <div class="slds-grid slds-wrap slds-gutters">
        <template lwc:if={campaigns}>
            <template for:each={campaigns} for:item="campaign">
                <div key={campaign.Id} class="slds-col slds-size_1-of-3 slds-p-around_medium">
                    <article class="slds-box slds-box_xx-small campaign-box">
                        <div class="slds-grid slds-wrap">
                            
                            <div>
                                <h2 class="slds-text-heading_medium">{campaign.Name}</h2>
                                <p class="slds-text-body_small">Total Tickets: {campaign.Total_Tickets__c}</p>
                                <p class="slds-text-body_small">Booked Tickets: {campaign.Booked_Tickets__c}</p>
                                <p class="slds-text-body_small">Remaining Tickets: {campaign.Remaining_Tickets__c}</p>
                                <p class="slds-text-body_small">Total Volunteer Jobs: {campaign.Total_Volunteer_Jobs__c}</p>
                                <p class="slds-text-body_small">Filled Volunteer Jobs: {campaign.Filled_Volunteer_jobs__c}</p>
                                <p class="slds-text-body_small">Open Volunteer Jobs: {campaign.Open_Volunteer_Jobs__c}</p>
                                <p class="slds-text-body_small">Start Date: {campaign.StartDate}</p>
                                <p class="slds-text-body_small">End Date: {campaign.EndDate}</p>
                            </div>
                        </div>
                    </article>
                </div>
            </template>
        </template>

        <template lwc:if={isLoading}>
            <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
        </template>
        <template lwc:if={error}>
            <div class="slds-text-color_error">Error: {error}</div>
        </template>
    </div>
</lightning-card>
</template>
